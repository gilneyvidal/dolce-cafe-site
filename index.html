<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardápio Dolce DC Café</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Envoltório que concentra o cabeçalho e o cardápio, com borda e fundo fiel ao PDF -->
      <div class="menu-wrapper">
        <header>
          <!-- Imagem de topo que reúne a setas, título, logo e ícones, alinhada à base do logotipo.  -->
          <img src="images/topo.png" alt="Topo decorativo" class="topo-img" />
        </header>
        <!-- Linha divisória entre o cabeçalho e o início do cardápio -->
        <div class="header-separator"></div>

        <!-- Seção dinâmica onde serão inseridas as categorias e itens do cardápio via JavaScript -->
        <section id="menu" class="menu">
          <!-- Conteúdo gerado dinamicamente -->
        </section>
      </div>

      <!-- Seção do formulário de pedido. Contém campos para dados do cliente e forma de pagamento. -->
      <section id="order-form" class="order-form">
        <h2>Fazer pedido</h2>
        <form id="orderForm">
          <div class="form-group">
            <label for="customerName">Nome:</label>
            <input type="text" id="customerName" required />
          </div>
          <div class="form-group">
            <label for="customerPhone">Telefone:</label>
            <input type="tel" id="customerPhone" required />
          </div>
          <div class="form-group">
            <label for="customerRoom">Quarto:</label>
            <input type="text" id="customerRoom" required />
          </div>
          <div class="form-group">
            <label for="customerSector">Setor:</label>
            <select id="customerSector" required></select>
          </div>
          <div class="form-group">
            <label for="paymentMethod">Forma de pagamento:</label>
            <select id="paymentMethod" required>
              <option value="Dinheiro">Dinheiro</option>
              <option value="Cartão de Crédito">Cartão de crédito</option>
              <option value="Cartão de Débito">Cartão de débito</option>
              <option value="Pix">Pix</option>
            </select>
          </div>
          <div class="form-group">
            <label for="consumptionType">Serviço:</label>
            <select id="consumptionType" required>
              <option value="Comer no local">Comer no local</option>
              <option value="Retirar no balcão">Retirar no balcão</option>
            </select>
          </div>
          <button type="submit">Enviar pedido via WhatsApp</button>
        </form>
      </section>

      <!-- Rodapé com informações de contato, horário, direitos autorais e créditos de desenvolvimento -->
      <footer class="footer">
        <p>Dolce Café | Ramal: 0830 | Horário: 6:00 às 23:00</p>
        <!-- Linha de direitos autorais padrão -->
        <p>© 2025 Dolce Café. Todos os direitos reservados.</p>
        <!-- Créditos de desenvolvimento com link para o WhatsApp do desenvolvedor -->
        <p>
          Desenvolvido pela empresa Vidal Design Solutions –
          <a href="https://wa.me/5511968649673" target="_blank">11968649673</a>
        </p>
      </footer>
    </div>

    <!-- Script principal responsável por carregar setores e montar a mensagem de WhatsApp -->
    <script src="script.js"></script>
  </body>
</html>
